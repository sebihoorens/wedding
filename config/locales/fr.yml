  story:
    title: 'Notre Histoire'
    timeline_intro: "Voici l'histoire de deux personnes nées et élevées dans des parties différentes du monde qui se sont pourtant trouvées."
    timeline_jess: "Jess est venue en Belgique en 2020 pour son master en kinésithérapie. Après quelques semaines de cours de français en ligne (à cause du COVID) et ne parlant qu'espagnol avec sa famille, elle s'est rendu compte qu'elle avait besoin de plus de pratique. Elle a donc rejoint une application pour se faire de nouveaux amis."
    timeline_sebi: "Et voici Sebi, qui travaillait à distance pendant la pandémie et faisait souvent des promenades dans différents endroits en Belgique. Il cherchait quelqu'un pour partager ces aventures."
    timeline_click: "Ce qui a commencé comme de la pratique linguistique s'est transformé en quelque chose de plus profond alors que nous parlions tous les jours, nous rencontrions souvent et nous nous sommes vraiment connectés. Nous avons passé notre temps à explorer de nouveaux endroits, à rencontrer la famille et les amis, et à créer des souvenirs ensemble."
    timeline_move_in: "Le temps a passé vite, et après un an de relation, nous avons décidé d'emménager ensemble. Le master de Jess commençait, et nous savions qu'il serait plus difficile de trouver le temps de nous voir aussi souvent qu'avant."
    timeline_proposed: "Après trois ans ensemble, nous étions plus que sûrs de vouloir passer le reste de notre vie ensemble et fonder une famille. À l'été 2024, lorsque nos deux familles se sont rencontrées pour la première fois, Sebi a fait sa demande."
    timeline_next_chapter: "Maintenant, nous sommes ravis de vous inviter à partager un nouveau chapitre de notre vie. Nous serions ravis de vous avoir à nos côtés !"
    fun_facts_title: 'Anecdotes'
    fun_facts_first_move_q: 'Qui a fait le premier pas ?'
    fun_facts_first_move_a: >
      Après une soirée avec sa cousine Angela et une bouteille de tequila, Jess a envoyé un message
      disant qu'il serait agréable de passer plus de temps ensemble.
    fun_facts_first_date_q: 'Où était votre premier rendez-vous ?'
    fun_facts_first_date_a: >
      Au Parc de Tervuren, un bel espace ouvert où nous avons marché pendant des heures, parlant
      pendant la période COVID. Jess s'est perdue en essayant de retrouver Sebi dans la station de
      métro.
    fun_facts_honeymoon_q: 'Où allez-vous pour votre lune de miel ?'
    fun_facts_honeymoon_a: >
      Nous prévoyons un voyage à travers plusieurs pays d'Amérique du Sud à partir du lendemain du
      mariage. Notre itinéraire inclut la Colombie, le Pérou, l'Argentine ou le Brésil.
    fun_facts_first_holiday_q: 'Où était vos premières vacances ensemble ?'
    fun_facts_first_holiday_a: 'En septembre 2021, nous avons passé de belles vacances en Andalousie, profitant du beau temps et de la délicieuse cuisine espagnole.'
    fun_facts_favourite_meal_q: 'Quel est le plat préféré du couple ?'
    fun_facts_favourite_meal_a: >
      Le Tigrillo ! C'était le premier plat équatorien que Jess a voulu apprendre et partager avec
      Sebi, qui l'a adoré dès le début. Aussi, les frites belges avec de la mayo et de la sauce
      joppie.
    fun_facts_weirdest_food_q: 'Quel est le plat le plus bizarre que vous ayez mangé ?'
    fun_facts_weirdest_food_a: 'Des fourmis au citron à Cuyabeno, en Équateur.'
  travel:
    title: 'Voyage & Séjour'
    intro: >
      Pour ceux qui envisagent de voyager en Équateur, nous savons qu'un tel voyage demande de la
      planification, du temps et un engagement financier. Nous sommes extrêmement reconnaissants
      envers tous ceux qui pensent faire le déplacement pour célébrer avec nous. Pour vous aider à
      décider et à vous préparer, nous avons rassemblé quelques conseils et recommandations pour
      le voyage, l'hébergement et les activités.
    assist: >
      Nous cherchons des moyens d'<strong>aider avec la logistique</strong>, comme les transferts
      depuis l'aéroport, une navette vers l'église et le lieu de réception, et un Airbnb partagé
      pour les invités (peut-être avec une piscine !). De plus, nous pourrions %{hotel_link}, y
      compris des hôtels près du lieu de réception. Bien que nous ne puissions pas couvrir ces
      frais, nous ferons de notre mieux pour coordonner. Si vous souhaitez recevoir des mises à
      jour sur ces arrangements par e-mail, cochez la case correspondante lors du processus de RSVP.
    assist_link: >
      obtenir des réductions sur l'hébergement
    destination_title: 'La Destination'
    destination_regions: >
      L'Équateur, situé en Amérique du Sud, est l'un des pays les plus riches en biodiversité au
      monde. Étant relativement petit, il offre un accès remarquablement facile à des paysages
      époustouflants à travers quatre régions uniques :
    destination_amazon_title: 'La Forêt Amazonienne'
    destination_amazon_body: 'Explorez des jungles luxuriantes, la faune exotique et les cultures indigènes.'
    destination_andes_title: 'Les Andes'
    destination_andes_body: 'Randonnez sur des volcans, visitez des villages des hauts plateaux et profitez de paysages à couper le souffle.'
    destination_pacific_title: 'La Côte Pacifique'
    destination_pacific_body: 'Détendez-vous sur des plages de sable ou surfez dans les villes côtières.'
    destination_galapagos_title: 'Les Îles Galápagos'
    destination_galapagos_body: 'Découvrez une faune incomparable et des plages immaculées.'
    language: >
      La langue principale en Équateur est l'<strong>espagnol</strong>. Tout le monde parle espagnol
      dans les villes, et même dans les zones rurales, la plupart des gens peuvent parler espagnol.
      Beaucoup de gens parlent aussi anglais, surtout les plus jeunes.
    weather: >
      La météo en Équateur en février varie selon la région en raison de sa géographie diverse. À
      Quito et dans les hauts plateaux andins, la <strong>température est d'environ 13-25&deg;C</strong>
      avec des journées douces, des nuits fraîches et des pluies occasionnelles. Nous recommandons
      d'apporter un coupe-vent léger et de consulter les prévisions météo avant le départ.
    mobile_data: >
      Pour des données mobiles fiables, une <strong>carte SIM locale</strong> ou une
      <strong>eSIM</strong> est votre meilleure option. Claro offre la meilleure couverture,
      Movistar fonctionne bien dans les villes, et Tuenti est économique. Les cartes SIM sont
      disponibles à l'aéroport, dans les centres commerciaux et les magasins officiels (passeport
      requis). Si votre téléphone le supporte, l'eSIM est généralement plus chère mais plus pratique,
      car vous pouvez activer votre forfait immédiatement à l'arrivée. %{airalo_link} propose des
      forfaits spécifiques pour l'Équateur ou régionaux, mais vous pouvez trouver des fournisseurs
      d'eSIM moins chers via %{esimdb_link} (attention : les moins chers n'incluent souvent pas
      d'appels ni de SMS et peuvent s'activer dès le paiement).
    currency: >
      L'Équateur utilise le <strong>dollar américain</strong>, mais les moyens de paiement varient.
      À Quito et dans les grandes villes, la plupart des restaurants, supermarchés et centres
      commerciaux acceptent les cartes, tandis que les petits magasins, bus et marchés exigent de
      l'argent liquide (en petites coupures). Dans les zones rurales, l'argent liquide est
      essentiel. Les distributeurs Banco Internacional sont les meilleurs pour les cartes Visa
      (souvent sans frais), et Revolut semble bien fonctionner pour les paiements par carte. Les
      distributeurs peuvent être rares en dehors des villes, alors retirez de l'argent dans un
      endroit sûr et gardez suffisamment de liquide lors de vos déplacements.
    tipping: >
      Le <strong>pourboire</strong> est beaucoup plus courant en Équateur qu'en Belgique. Dans les
      restaurants, des frais de service de 10% sont souvent inclus dans l'addition. Si ce n'est pas
      le cas, laisser 5-10% est habituel pour un bon service. Les chauffeurs de taxi n'attendent
      pas de pourboire, mais arrondir la course est courant. Le personnel de l'hôtel et les guides
      touristiques apprécient les petits pourboires : 1-2&#36; par bagage pour les porteurs et
      5-10&#36; par jour pour les guides, selon le service. Dans les marchés et les petits
      restaurants, le pourboire n'est pas nécessaire.
    getting_to_ecuador_title: 'Se Rendre en Équateur'
    getting_to_ecuador_low_season: >
      Le mariage aura lieu pendant la basse saison, car février est l'un des mois les plus abordables
      pour voler vers l'Équateur. Pour obtenir les meilleurs prix, nous vous recommandons de réserver
      votre vol 6 à 8 mois à l'avance. Les prix des vols aller-retour depuis l'Europe commencent
      généralement à partir de 800&#8364; par personne, avec des compagnies comme Air Europa, Iberia
      et KLM offrant les options les plus économiques. Ces vols font généralement escale à Madrid ou
      Amsterdam. Lors de la réservation, nous vous conseillons de choisir des escales plus courtes.
      Un voyage de 17 heures est déjà long et fatiguant, alors inutile de le prolonger davantage !
    getting_to_ecuador_airport: >
      Comme le mariage aura lieu autour de Quito (Guápulo et Puembo), nous vous recommandons
      d'atterrir à l'aéroport international Mariscal Sucre, qui se trouve à environ 45 minutes de
      la ville.
    getting_to_ecuador_visa: >
      La plupart des nationalités peuvent visiter l'Équateur sans visa pour une durée allant jusqu'à
      90 jours sur une période de 12 mois, mais les <strong>passeports</strong> doivent être
      valides pendant au moins six mois après l'entrée. Les agents aux frontières peuvent demander
      une preuve de voyage retour. Pour les dernières exigences d'entrée, consultez le site des
      Affaires étrangères de votre pays (par exemple, %{foreign_affairs_link}) avant le départ.
      Des exigences d'entrée supplémentaires s'appliquent pour les îles Galápagos.
    getting_to_ecuador_belgian_foreign_affairs: Affaires Étrangères Belges
    health_title: Santé
    health_altitude: >
      Nous vous recommandons d'arriver quelques jours avant le mariage pour vous adapter à
      l'<strong>altitude</strong>. Quito se trouve à <span style="white-space: nowrap;">2&thinsp;850&thinsp;m</span>
      d'altitude, et votre corps peut avoir besoin de temps pour s'acclimater.
    health_vaccinations: >
      Avant votre voyage, pensez à discuter de vos projets de voyage avec votre médecin ou une
      clinique de voyage, idéalement huit à dix semaines avant le départ. Les <strong>vaccins</strong>
      couramment recommandés incluent la <strong>fièvre jaune</strong>, l'<strong>hépatite A</strong>
      et le <strong>tétanos-diphtérie-coqueluche</strong>. Ces vaccins coûtent généralement
      environ 80&#8364;, et une partie des frais peut être couverte par votre assurance maladie.
    health_insurance: >
      L'<strong>assurance voyage</strong> n'est pas obligatoire pour l'Équateur, mais nous la
      recommandons fortement. Les cliniques privées offrent généralement de meilleurs soins que
      les hôpitaux publics, et l'assurance peut aider à couvrir les urgences médicales, les
      annulations de voyage, les bagages perdus et le vol. C'est particulièrement précieux si
      vous prévoyez d'explorer des zones reculées comme l'Amazonie ou les Galápagos ou de
      participer à des activités de plein air. En Belgique, vous pouvez souvent obtenir une
      assurance voyage auprès de votre société de carte de crédit (cela pourrait n'être possible
      que si vous avez réservé vos vols avec leur carte de crédit), votre banque, ou avec
      %{touring_link}.
    health_food_safety: >
      Soyez attentifs à la <strong>sécurité alimentaire</strong> pendant votre voyage. Buvez toujours
      de l'eau en bouteille ou filtrée, y compris pour vous brosser les dents ou laver les fruits et
      légumes, car l'eau du robinet n'est pas toujours potable. Les normes d'hygiène peuvent varier,
      surtout dans les petits restaurants bon marché, alors il est préférable d'éviter les légumes
      crus, les salades et les viandes peu cuites, particulièrement le porc et les fruits de mer.
    health_dining_out: >
      Pour manger à l'extérieur, optez pour des restaurants fréquentés et bien notés, et soyez
      prudents avec la nourriture de rue, en choisissant des vendeurs avec un bon débit. S'en tenir
      aux repas bien cuits et maintenir une bonne hygiène vous aidera à passer un voyage agréable !
    safety_title: Sécurité
    safety_intro: >
      L'Équateur est un pays magnifique et accueillant, mais comme pour toute destination de voyage,
      il est important de rester conscient de son environnement et d'utiliser son bon sens. Les
      conseils aux voyageurs officiels des pays comme la Belgique, le Canada, le Royaume-Uni et les
      États-Unis fournissent des informations utiles, mais gardez à l'esprit qu'ils ont tendance à
      sonner un peu dramatiques (des avertissements similaires existent pour Bruxelles). Avec les
      bonnes précautions, vous pourrez profiter pleinement de votre voyage et explorer en toute
      confiance. Voici quelques conseils essentiels à garder à l'esprit :
    safety_transport_title: 'Utilisez des transports sûrs'
    safety_transport_body: >
      Tenez-vous-en aux trajets organisés par l'hôtel, Uber ou aux taxis enregistrés.
    safety_valuables_title: 'Gardez vos objets de valeur en sécurité'
    safety_valuables_body: >
      Évitez d'exhiber des bijoux, des gadgets coûteux ou de grosses sommes d'argent. Utilisez un
      sac antivol dans les zones fréquentées.
    safety_crowded_places_title: 'Restez vigilant dans les lieux bondés'
    safety_crowded_places_body: >
      Les marchés, les gares routières et les points touristiques peuvent attirer les pickpockets.
    safety_scams_title: 'Méfiez-vous des arnaques'
    safety_scams_body: >
      Soyez prudents face aux tactiques de distraction, comme des inconnus demandant de l'aide avec
      une carte ou un journal. Restez alerte.
    safety_night_areas_title: 'Évitez certains quartiers la nuit'
    safety_night_areas_body: >
      Certains quartiers de Guayaquil, Esmeraldas, Manabí et Quito peuvent être dangereux après la
      tombée de la nuit. Demandez conseil aux habitants ou à votre hôtel, restez dans les zones bien
      éclairées et évitez de marcher seul.
    safety_cash_title: >
      Retirez de l'argent en toute sécurité
    safety_cash_body: >
      Utilisez les distributeurs à l'intérieur des banques ou des centres commerciaux, pas dans la rue.
    safety_documents_title: 'Gardez des copies de vos documents importants'
    safety_documents_body: >
      Conservez des copies de votre passeport, visa et assurance voyage séparément des originaux.
    safety_register_title: 'Enregistrez votre voyage'
    safety_register_body: >
      En cas d'urgence, les services gouvernementaux peuvent vous contacter ou contacter votre
      personne de contact et vous aider à rentrer chez vous. En Belgique, vous pouvez vous
      enregistrer sur %{travellersonline_link}.
    safety_closing: >
      Avec des précautions de base, l'Équateur est un endroit incroyable à visiter ! Restez
      prudents, profitez du mariage et tirez le meilleur parti de votre temps d'exploration.
    wedding_day_title: 'Le Jour du Mariage'
    wedding_day_to_plan: >
      Vous cherchez le programme, les informations sur les cadeaux ou d'autres détails du mariage ?
      Rendez-vous sur %{plan_link} sur notre page d'accueil !
    wedding_day_children: >
      Les <strong>enfants</strong> sont les bienvenus, mais gardez à l'esprit qu'il y aura de
      l'alcool et peut-être des feux ouverts. Veuillez inclure vos enfants comme accompagnateurs
      lorsque vous confirmez votre présence. Si beaucoup d'enfants sont présents, nous pourrions
      faire appel à une nounou pour aider à la surveillance afin que vous puissiez profiter
      pleinement de la fête. Malheureusement, les <strong>animaux</strong> ne sont pas autorisés
      sur le lieu de réception.
    dress_code_title: Code Vestimentaire
    dress_code_intro: >
      Nous serions ravis de voir nos amis et notre famille habillés élégamment pour notre grand
      jour ! Bien que nous encouragions une tenue élégante, il n'est pas nécessaire d'être trop
      formel. Votre confort est ce qui compte le plus.
    dress_code_palette: >
      Notre code vestimentaire est cocktail/semi-formel, et la palette de couleurs de notre mariage
      est principalement composée de bordeaux <span style="color: transparent; text-shadow: 0 0 0 #660505;">&#129505;</span>,
      bleu marine <span style="color: transparent; text-shadow: 0 0 0 #343173;">&#129505;</span>,
      et vert émeraude <span style="color: transparent; text-shadow: 0 0 0 #00674F;">&#129505;</span>.
      Nous vous demandons d'éviter le blanc, l'ivoire et le crème, car ces couleurs sont
      traditionnellement réservées à la mariée. En raison du terrain irrégulier, les talons
      aiguilles ne sont pas recommandés. Les talons carrés, les compensés ou les chaussures plates
      vous permettront d'être à l'aise tout au long de la journée.
    dress_code_weather: >
      La météo à Quito peut être imprévisible, avec des températures autour de 15-25&deg;C
      l'après-midi, descendant à environ 10&deg;C la nuit, parfois avec de légères pluies. Comme
      une partie de la célébration se déroulera en extérieur, nous vous suggérons d'apporter une
      veste légère ou un châle au cas où.
    dress_code_closing: >
      Le plus important est de porter quelque chose que vous aimez, dans lequel vous vous sentez
      bien et avec lequel vous pourrez danser toute la nuit ! &#10024;
    where_to_stay_title: 'Où Séjourner'
    where_to_stay_intro: >
      Pour plus de commodité et de sécurité, nous recommandons de séjourner dans le nord-centre de
      Quito ou dans les vallées voisines de Tumbaco, Cumbayá ou Puembo, car le mariage aura lieu à
      Guápulo et Puembo. Ces zones offrent une variété d'hôtels et d'Airbnb, ce qui facilitera
      votre retour en toute sécurité après avoir célébré avec nous !
    where_to_stay_hotel: >
      Nous avons obtenu un tarif spécial à l'hôtel %{hotel_link}, une charmante hacienda du 17<sup>e</sup>
      siècle près du lieu de réception (15 minutes en voiture). Ce bel hôtel dispose d'une piscine,
      d'une salle de sport, d'un petit-déjeuner et de transferts aéroport pour un séjour confortable.
      Notre tarif préférentiel est de 85&#36; pour une chambre double. Vous pouvez envoyer un email
      à %{email_link}, en mentionnant <em>mariage Hoorens–Leon</em>, pour réserver à ce tarif.
    church_title: "L'Église"
    church_intro: >
      Notre cérémonie religieuse est prévue à <strong>La Iglesia de Nuestra Señora de Guápulo</strong>,
      l'une des plus anciennes et plus belles églises de Quito. Ce monument baroque du 17<sup>e</sup>
      siècle est situé sur un petit plateau entre Quito et la vallée de Tumbaco, le long de la route
      historique empruntée par l'expédition de Pizarro vers l'Amazonie.
    church_confirmation: >
      Bien que nous attendions toujours la confirmation finale pour notre réservation au Santuario
      De Guápulo, cela reste notre lieu prévu. Nous vous tiendrons informés dès que nous aurons
      la confirmation officielle.
    church_timing: >
      Bien que les Équatoriens soient connus pour leur approche décontractée du timing, les cérémonies
      religieuses commencent à l'heure. Nous vous recommandons d'<strong>arriver</strong> au moins
      20 minutes à l'avance (14h40) pour assurer un début en douceur.
    church_transport: >
      <strong>Nous recommandons de prendre un taxi ou un Uber</strong> pour vous rendre à l'église.
      Assurez-vous d'utiliser un taxi enregistré, avec une plaque d'immatriculation orange, et
      vérifiez que le compteur fonctionne correctement. Si possible, réservez votre taxi via un
      hôtel, un restaurant ou une application de taxi de confiance (nous recommandons Uber).
      Demandez à votre chauffeur de vous déposer à l'entrée de l'église pour éviter de monter
      des rues escarpées en tenue de cérémonie.
    church_parking: >
      Nous ne recommandons pas de se rendre à l'église en voiture, car il peut être difficile
      pour les gringos de naviguer dans les rues de Quito. Le parking de l'église est petit et
      le stationnement dans la rue est rare. Si vous décidez quand même de venir en voiture,
      nous recommandons ces itinéraires :
    church_route_floresta_title: 'Depuis La Floresta / González Suárez'
    church_route_floresta_body: >
      Prenez le Camino de Orellana, une route raide et sinueuse (5-10 min).
    church_route_carolina_title: 'Depuis La Carolina / La Mariscal'
    church_route_carolina_body: >
      Prenez l'Av. 6 de Diciembre, puis González Suárez, puis Camino de Orellana (15-20 min).
    church_route_center_title: 'Depuis le centre de Quito'
    church_route_center_body: >
      Prenez l'Av. 12 de Octubre, puis González Suárez, puis Camino de Orellana (15-20 min).
    church_route_cumbaya_title: 'Depuis Cumbayá / Tumbaco'
    church_route_cumbaya_body: >
      Prenez l'Av. Simón Bolívar, puis Interoceánica, puis suivez les panneaux vers Guápulo (25-30 min).
    church_walking: >
      Si vous logez près de González Suárez, vous pourriez vous rendre à l'église en descendant
      le Camino de Orellana, mais tenez compte du fait qu'il s'agit d'une descente raide qui
      nécessite des chaussures appropriées.
    venue_title: 'Le Lieu de Réception'
    venue_intro: >
      La réception avec dîner et boissons aura lieu à Quinta El Alcázar à Puembo.
