  exploring:
    title: "Explorer l'Équateur"
    quito_title: 'Quito'
    quito_body_intro: >
      La capitale de l'Équateur <span style="white-space: nowrap;">(2&thinsp;850&thinsp;m)</span>
      n'est pas seulement le lieu où se déroulera notre mariage, mais c'est aussi là où Jess est
      née et a grandi. Quito possède le centre historique le mieux préservé d'Amérique du Sud,
      avec ses églises coloniales et son riche mélange d'histoire et de culture.
    quito_body_center: >
      Pour une plongée plus profonde dans l'histoire de Quito, nous recommandons le <em>Museo de la
      Ciudad</em> ou la <em>Casa del Alabado</em>, tous deux situés dans le centre. Montez au
      <em>El Panecillo</em>, la colline emblématique où la <em>Vierge de l'Apocalypse</em> veille
      sur la ville, unique avec ses ailes, son serpent enchaîné et son croissant de lune. Pour un
      aperçu de la vie locale et de bonnes affaires, rendez-vous au marché artisanal de <em>La
      Mariscal</em>, où vous trouverez une variété d'artisanat et de souvenirs faits main.
    quito_body_hikes: >
      Si vous vous sentez aventureux, prenez le <em>Teleférico</em> qui vous emmène à <span
      style="white-space: nowrap;">3&thinsp;900&thinsp;m</span> pour des vues à couper le souffle
      et des randonnées en montagne. Pour les randonneurs expérimentés, le <em>volcan Pichincha</em>
      voisin <span style="white-space: nowrap;">(4&thinsp;900&thinsp;m)</span> offre de superbes
      sentiers, mais nous recommandons fortement d'y aller avec un guide pour des raisons de sécurité.
    quito_body_mitad_del_mundo: >
      Un peu au nord de la ville, vous trouverez la <em>Mitad del Mundo</em>, le monument marquant
      l'Équateur, avec un marché artisanal à proximité (celui-ci est plus touristique que La Mariscal).
    quito_body_stay: >
      Nous suggérons de rester au moins une semaine à Quito : deux jours pour explorer la ville
      (gardez un œil sur vos affaires dans les zones fréquentées), et le reste pour découvrir les
      joyaux des environs comme <em>Papallacta</em> (sources thermales), <em>Otavalo</em>,
      <em>Mindo</em>, <em>Cotopaxi</em>, et le magnifique lagon de <em>Quilotoa</em>. N'oubliez pas
      des vêtements chauds pour les montagnes.
    otavalo_title: 'Otavalo'
    otavalo_body_market: >
      Connu pour abriter l'un des marchés indigènes les plus emblématiques d'Amérique du Sud,
      Otavalo est un incontournable pour les amateurs de culture. À la <em>Plaza de los Ponchos</em>,
      vous trouverez une grande variété d'artisanat, de textiles et d'œuvres d'art traditionnelles
      qui reflètent l'héritage indigène de l'Équateur. En vous promenant dans le marché, vous verrez
      des artisans qualifiés vendant tout, des vêtements en laine d'alpaga tissés à la main aux
      bijoux sculptés et aux souvenirs andins colorés.
    otavalo_body_lagoon: >
      À une courte distance en voiture du marché, les amoureux de la nature peuvent visiter le
      <em>Lagon de Cuicocha</em>, un magnifique lac de cratère aux eaux bleu profond formé par
      une éruption volcanique il y a longtemps. Vous pouvez faire une randonnée autour ou une
      balade en bateau relaxante pour profiter de la vue.
    otavalo_body_waterfall: >
      Un autre point fort est la <em>Cascade de Peguche</em>, un site sacré pour le peuple Kichwa,
      entouré d'une forêt paisible.
    cotopaxi_title: 'Parc National Cotopaxi'
    cotopaxi_body_intro: >
      Avec ses vastes paysages ouverts et l'imposant volcan Cotopaxi qui domine, ce parc national
      est un rêve pour les randonneurs, les cyclistes et les amoureux de la nature. Vous pouvez
      visiter le refuge de montagne <span style="white-space: nowrap;">(4&thinsp;800&thinsp;m)</span>,
      ou, si vous êtes prêt pour un véritable défi, tenter d'atteindre le sommet <span
      style="white-space: nowrap;">(5&thinsp;900&thinsp;m)</span> avec un guide.
    cotopaxi_body_chimborazo: >
      Pour une aventure encore plus extrême, direction le <em>Volcan Chimborazo</em> <span
      style="white-space: nowrap;">(6&thinsp;300&thinsp;m)</span>, le plus haut sommet d'Équateur
      et le point le plus proche du soleil sur Terre. Une alternative moins connue est le
      <em>Morurco</em>, un joyau caché derrière le Cotopaxi, offrant des itinéraires de randonnée
      variés et des vues à couper le souffle, sans les foules.
    mindo_title: 'Mindo'
    mindo_body_intro: >
      Niché dans la forêt nuageuse à environ deux heures de Quito, Mindo est une escapade préférée
      des amoureux de la nature et des aventuriers. Il est connu pour sa riche biodiversité, avec
      d'excellentes observations d'oiseaux (gardez l'œil ouvert pour les colibris, les toucans et
      le coq-de-roche andin rouge vif).
    mindo_body_activities: >
      Vous pouvez visiter des fermes de papillons, faire des randonnées jusqu'aux cascades ou
      prendre une tarabita (téléphérique). Si vous recherchez de l'action, essayez le tubing sur
      la rivière Mindo, la tyrolienne ou même le canyoning. Pour quelque chose de plus relaxant,
      faites une visite du chocolat (nous recommandons <a href="https://maps.app.goo.gl/v4DtRPbUNdZPTJE87"
      target="_blank">Yumbos Chocolate</a>, où nous avons mangé les meilleurs brownies de notre vie)
      et découvrez comment le cacao est transformé en délicieux chocolat.
    quilotoa_title: 'Quilotoa'
    quilotoa_body: >
      Un magnifique lac de cratère turquoise haut dans les Andes, formé par une éruption volcanique
      il y a longtemps. Vous pouvez faire une randonnée le long du bord pour des vues panoramiques,
      ou descendre jusqu'au lac pour une vue plus rapprochée. Essayez d'y aller le matin, car le
      cratère se remplit souvent de brume l'après-midi. Les villages voisins offrent un aperçu de
      la vie traditionnelle andine.
    cuenca_title: 'Cuenca'
    cuenca_body_intro: >
      Une ville charmante pleine d'histoire, d'architecture coloniale et de culture locale vibrante.
      Cuenca était autrefois une importante cité inca. Aujourd'hui, c'est l'une des villes
      d'Amérique du Sud avec la meilleure qualité de vie, ce qui la rend populaire auprès des
      nomades numériques.
    cuenca_body_activities: >
      Ne manquez pas les dômes bleus emblématiques de la <em>Nouvelle Cathédrale</em> (montez avant
      16h00 pour une vue magnifique). Rendez-vous au <em>Mercado 10 de Agosto</em> pour goûter des
      plats comme le mote pillo (un plat typique de Cuenca) ou le hornado. Faites un tour en bus à
      deux étages jusqu'au <em>Mirador de Turi</em>, un point de vue sur une colline parfait pour
      les photos, ou aventurez-vous dans le <em>Parc National Cajas</em> pour des randonnées
      paisibles en haute altitude parmi les lacs et les paysages spectaculaires.
    cuenca_body_food: >
      Fait amusant : le <em>chapeau Panama</em> vient en fait de Cuenca, pas du Panama ! Vous pouvez
      même visiter un musée du chapeau pour apprendre comment ils sont fabriqués. Si vous avez du
      temps supplémentaire, explorez <em>Saraguro</em> pour la culture Kichwa andine, ou visitez
      <em>Gualaceo</em> et <em>Chordeleg</em>, connus pour leurs bijoux et textiles faits main
      (parfait pour un souvenir unique).
    cuenca_body_facts: >
      Les ruines incas les plus importantes d'Équateur, <em>Ingapirca</em>, offrent un aperçu de
      l'histoire précolombienne du pays. Situées dans les hauts plateaux au nord de Cuenca, le site
      comprend des murs de pierre, des espaces rituels et le fameux <em>Temple du Soleil</em>.
      C'est un endroit paisible pour explorer et imaginer comment vivaient les Incas.
    banos_title: 'Baños'
    banos_body_intro: >
      Situé entre les Andes et la lisière de l'Amazonie, Baños de Agua Santa est connu comme la
      capitale de l'aventure en Équateur. Les amateurs de sensations fortes peuvent faire du rafting
      sur la rivière Pastaza, du canyoning dans les cascades, de la tyrolienne au-dessus de profonds
      canyons ou de la randonnée sur des sentiers panoramiques.
    banos_body_cascadas: >
      Ne manquez pas la <em>Route des Cascades</em>, une route parsemée de chutes d'eau, dont la
      fameuse <em>Pailón del Diablo</em>, où des passerelles vous mènent au plus près de l'eau
      rugissante. Visitez la <em>Casa del Árbol</em>, qui abrite la balançoire au bout du monde,
      où vous pouvez vous balancer au-dessus d'une falaise avec une vue incroyable sur le volcan
      Tungurahua.
    banos_body_hot_springs: >
      Pour un rythme plus lent, détendez-vous dans les sources thermales naturelles de la ville,
      qui auraient des propriétés curatives. Baños a aussi une vie nocturne animée et festive,
      avec des bars et des clubs où les voyageurs se rassemblent après une journée en plein air.
    amazon_title: 'La Forêt Amazonienne'
    amazon_body_intro: >
      La partie amazonienne de l'Équateur est l'un des endroits les plus riches en biodiversité
      au monde. Avec un bon guide et un peu de chance, vous pourriez apercevoir des singes, des
      jaguars, des paresseux, des tamanduas, des toucans, des anacondas (sur la deuxième photo,
      vous pouvez en voir un qui dort à côté de Sebi), des caïmans, des iguanes, des grenouilles
      venimeuses et le dauphin rose de rivière. La légendaire cité d'or, El Dorado, était autrefois
      supposée se trouver quelque part dans l'Amazonie équatorienne.
    amazon_body_places: >
      Il existe plusieurs façons d'explorer cet écosystème incroyable, selon la profondeur à
      laquelle vous souhaitez vous enfoncer dans la jungle :
    amazon_cuyabeno_title: 'Cuyabeno & Yasuní'
    amazon_cuyabeno_body: >
      Les parties les plus reculées et les plus préservées de l'Amazonie équatorienne. Ces réserves
      protégées sont parfaites pour les excursions de plusieurs jours et l'observation de la faune.
      Vous voyagerez en canoë, dormirez dans des éco-lodges et serez totalement immergé dans la nature.
    amazon_tena_title: 'Tena'
    amazon_tena_body: >
      Connue comme la porte d'entrée de l'Amazonie, c'est une excellente base pour les sports
      d'aventure comme le rafting, tout en offrant un accès aux expériences de la jungle et aux
      visites culturelles avec les communautés indigènes.
    amazon_puyo_title: 'Puyo'
    amazon_puyo_body: >
      Facilement accessible par la route, Puyo propose des excursions d'une journée plus courtes
      dans la forêt tropicale, ainsi que des visites de centres de sauvetage d'animaux et de
      jardins botaniques.
    amazon_misahualli_title: 'Misahuallí'
    amazon_misahualli_body: >
      Une petite ville au bord de la rivière où les singes se promènent librement sur la place
      centrale. De là, vous pouvez organiser des visites de la jungle et des promenades en bateau
      sur la rivière Napo.
    coast_title: 'La Côte Pacifique'
    coast_body_intro: >
      La côte Pacifique de l'Équateur offre des plages chaudes, des fruits de mer frais et une
      ambiance côtière décontractée. Bien que les plages ici ne soient pas aussi isolées ou riches
      en faune que dans les Galápagos, elles sont parfaites pour le surf, la baignade et profiter
      d'un voyage plus économique.
    coast_body_machalilla: >
      Les amoureux de la nature devraient se diriger vers le <em>Parc National Machalilla</em>,
      une réserve côtière avec des sentiers de forêt sèche, de la vie marine et certaines des
      plus belles plages d'Équateur. Depuis <em>Puerto López</em>, vous pouvez visiter la célèbre
      plage <em>Los Frailes</em> (populaire pour l'observation des baleines, mais seulement entre
      juin et septembre).
    coast_body_ayampe: >
      Pour un rythme plus lent, <em>Ayampe</em> est une ville de surf paisible connue pour ses
      retraites de yoga, ses promenades sur la plage et sa cuisine incroyable. C'est calme et
      relaxant, mais assez proche de <em>Montañita</em> et <em>Olón</em> si vous cherchez des
      bars et de la vie nocturne.
    coast_body_cuisine: >
      La <em>cuisine côtière</em> équatorienne est un point fort en soi. Essayez le ceviche,
      l'encocado (un ragoût de fruits de mer à la noix de coco), le poisson grillé et les plats
      à base de plantain comme les patacones et les bolones.
    coast_body_safety: >
      Évitez de voyager la nuit et gardez un œil sur vos affaires, surtout sur la plage ou dans
      les villes plus animées. La plupart des destinations non mentionnées sur cette page sont à
      éviter, et nous ne recommandons pas de visiter Guayaquil, sauf si c'est absolument nécessaire
      (par exemple pour l'aéroport).
    galapagos_title: "L'Archipel des Galápagos"
    galapagos_body_intro: >
      Un véritable paradis sur Terre, les îles Galápagos sont célèbres pour leur faune incroyable
      et leurs paysages d'un autre monde. Comme il y a très peu de prédateurs naturels, les animaux
      ici n'ont pas peur des humains, ce qui permet d'observer (et de photographier) facilement de
      près les lions de mer, les fous à pieds bleus, les tortues géantes, les pingouins, les iguanes,
      les albatros et bien plus encore.
    galapagos_body_conservation: >
      Les îles ont inspiré la théorie de l'évolution de Charles Darwin, et aujourd'hui elles restent
      l'un des écosystèmes les plus uniques au monde. Des règles strictes de conservation contribuent
      à maintenir cet état : vous n'êtes pas autorisé à toucher les animaux, à les nourrir ou à
      vous écarter des sentiers balisés. Vous ne pouvez pas non plus apporter de produits frais,
      de graines ou de produits d'origine animale, alors préparez vos bagages en conséquence.
    galapagos_body_visit: >
      Pour visiter, vous devrez prendre l'avion depuis l'Équateur continental (Quito ou Guayaquil)
      et passer par un point de contrôle supplémentaire pour vos bagages. Vous devrez également
      payer deux frais distincts : une carte de contrôle de transit de 20&#36; à l'aéroport et
      des frais d'entrée au parc national de 100&#36; à l'arrivée.
    galapagos_body_guide: >
      Bien qu'il soit possible de planifier votre propre visite, nous recommandons fortement d'y
      aller avec un guide ou un tour organisé. La plupart des endroits ne sont accessibles qu'avec
      des guides autorisés, et ils vous aideront à tirer le meilleur parti de cette expérience
      unique.
  faq:
    title: Questions Fréquentes
    no_invitation_title: "Je n'ai pas reçu d'invitation. M'avez-vous oublié ?"
    no_invitation_body: >
      Pas du tout ! Nous envoyons d'abord les <em>Save The Dates</em> pour que tout le monde puisse
      %{rsvp_link} et renseigner son adresse. De cette façon, nous pourrons envoyer les invitations
      officielles à tous ceux qui viennent.
    cant_make_it_title: "Que dois-je faire si je ne peux pas venir ?"
    cant_make_it_body: >
      Vous nous manquerez ! Si vous ne pouvez pas venir, merci de nous le faire savoir via
      %{rsvp_link} en sélectionnant <strong>Non</strong> à la question <em>Serez-vous des nôtres ?</em>.
      Vous pouvez toujours changer d'avis avant le 1<sup>er</sup> septembre en mettant à jour votre
      %{rsvp_link} (en utilisant la même adresse e-mail).
    rsvp_time_title: "Et si je ne réponds pas à temps ?"
    rsvp_time_body: >
      Si vous ne %{rsvp_link} pas avant le 1<sup>er</sup> septembre, nous considérerons que vous
      <em>ne venez pas</em>. Malheureusement, nous ne pourrons pas accepter de confirmations
      tardives après cette date.
    personal_data_title: "Mes données personnelles seront-elles partagées avec des tiers ?"
    personal_data_body: >
      Non ! Nous avons créé notre propre site web de mariage et hébergeons notre propre base de
      données à Amsterdam. Seuls nous et notre organisatrice de mariage avons accès à vos
      informations, qui ne seront partagées avec personne d'autre.
    children_pets_title: "Les enfants sont-ils admis ? Et les animaux de compagnie ?"
    vegan_title: "Y aura-t-il des repas végétariens/végans ? Mes allergies alimentaires seront-elles prises en compte ?"
    vegan_body: >
      Nous ferons de notre mieux pour répondre à vos préférences alimentaires et allergies en
      proposant des variations de repas. Merci de nous indiquer vos besoins lorsque vous %{rsvp_link},
      et nous ferons les arrangements nécessaires !
    gift_title: "Devrions-nous apporter un cadeau ?"
    dress_code_title: "Y a-t-il un code vestimentaire ?"
    dress_code_body: >
      Notre code vestimentaire est cocktail/semi-formel, mais le plus important est votre confort.
      Pour plus d'informations, consultez la section %{dress_code_link} sur notre page %{travel_link}.
    transport_title: "Avez-vous des recommandations pour le transport vers/depuis le lieu de réception/l'église ?"
    transport_body: >
      Oui ! Nous prévoyons de mettre en place une navette pour aller de l'église au lieu de
      réception. Pour plus d'informations sur l'accès à l'église, consultez la section
      %{church_link} sur notre page %{travel_link}. Pour plus d'informations sur l'accès au lieu
      de réception, consultez la section %{venue_link} sur la même page.
    hotels_title: "Avez-vous des recommandations d'hôtels situés près du lieu de réception ?"
    hotels_body: >
      Oui, découvrez-en plus dans la section %{where_to_stay_link} sur notre page %{travel_link}.
    pictures_title: "Puis-je partager les photos que j'ai prises pendant le mariage ?"
    pictures_body_ceremony: >
      Nous aimerions que tout le monde soit pleinement présent et profite du moment, donc nous
      vous demandons de ne pas prendre de photos <em>pendant la cérémonie</em>. Nous avons engagé
      un photographe professionnel, et nous partagerons les photos du mariage sur ce site web
      après notre lune de miel.
    pictures_body_reception: >
      Après la cérémonie, n'hésitez pas à prendre autant de photos que vous le souhaitez. Si
      vous voulez les partager avec nous, vous pouvez nous contacter <a href="mailto:jessi-leon@hotmail.com">par email</a>.
    plan_trip_title: "Des conseils pour planifier notre voyage en Équateur ?"
    plan_trip_body: >
      Absolument ! Pour tous les détails pratiques, consultez notre page %{travel_link}. Si vous
      cherchez de l'inspiration sur les activités et les lieux à visiter, rendez-vous sur notre
      page %{exploring_link}. Bonne planification !
    safety_title: "Est-il sûr de voyager en Équateur ?"
    safety_body: >
      Comme toute destination de voyage, l'Équateur nécessite quelques précautions de base, mais
      c'est un endroit merveilleux à visiter ! Pour des conseils sur la sécurité, consultez la
      section %{travel_safety_link} sur notre page %{travel_link}.
    vaccines_title: "De quels vaccins ai-je besoin pour l'Équateur ?"
    vaccines_body: >
      Les vaccins recommandés sont la <strong>fièvre jaune</strong>, l'<strong>hépatite A</strong>
      et le <strong>tétanos-diphtérie-coqueluche</strong>. Pour plus de détails, consultez la
      section %{travel_health_link} sur notre page %{travel_link}.
